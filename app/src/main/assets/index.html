<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <style>
        body {
        padding: 0;
        margin: 0;
        }
        html, body, #map {
        height: 100%;
        }
    </style>
</head>


<body>
<div id="map"></div>

<script>
// set osm recognition
var osmAttr = '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>';

// init map elemtn
var map = L.map('map').setView([51.505, -0.09], 14);

// Add base layer
var baseLayer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    attribution: osmAttr
}).addTo(map);

// Add WMS
var bplan = L.tileLayer.wms("http://geodaten.metropoleruhr.de/inspire/bodennutzung/bochum?language=ger&", {
    layers: 'bplan',
    format: 'image/png',
    transparent: true,
    attribution: "Stadt Bochum"
});

var marker = L.marker([51.505, -0.09]).addTo(map);
marker.on('click', onMarkerClick);

// Change view to coordinates
function toCity(latIntent, lonIntent, cityName){
    map.setView([parseFloat(latIntent), parseFloat(lonIntent)], 14);
    marker.setLatLng([parseFloat(latIntent), parseFloat(lonIntent)]);

}

toggle1 = true;
toggle2 = true;

// Toggle bplan WMS
function toggleWMS() {
  if(toggle1) {
    map.addLayer(bplan);
  } else {
    map.removeLayer(bplan);
  }
  toggle1 = !toggle1;
}

// Toggle Base OSM Layer
function toggleBase() {
  if(!toggle2) {
    map.addLayer(baseLayer);
    if(map.hasLayer(bplan) == true){
        map.removeLayer(bplan);
        map.addLayer(bplan);
    }
  } else {
    map.removeLayer(baseLayer);
  }
  toggle2 = !toggle2;
}

// Call Toast in App
function onMarkerClick() {
    Android.cityToast();
}
</script>
</body>

</html>
